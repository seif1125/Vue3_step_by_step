<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 3-lesson1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <span>
        welcome {{greeting}} ({{greeting.length}})
      </span>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: 'seif',
          }
        },

        mounted() {
          setTimeout(() => {
            this.greeting = 'new name'
          }, 3000)
        },
      }).mount('#app')
    </script>
  </body>
</html>
