<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 3-lesson1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button :class="active?'text-green':'text-red'" @click="toggle">
        click me
      </button>
      <!-- we can use classes dynamically by v-bind class -->
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            active: true, // set the state of active to true
          }
        },

        mounted() {
          setTimeout(() => {
            this.greeting = 'new name'
          }, 3000)
        },

        //method object contain all functions needed
        methods: {
          toggle() {
            this.active = !this.active
          },
        },
      }).mount('#app')
    </script>
  </body>
  <style>
    .text-green {
      color: green;
    }
    .text-red {
      color: red;
    }
  </style>
</html>
